<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DDC & CC Open Classification Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; margin: 40px; }
input { padding: 8px; width: 380px; }
button { padding: 8px 16px; }
hr { margin: 25px 0; }
</style>
</head>

<body>

<h1>DDC & CC Open Classification Tool</h1>
<p><strong>Classification support tool (subject-intent based)</strong></p>

<hr>

<h3>Enter Subject / Title / Concept</h3>

<input type="text" id="query" placeholder="e.g. Information retrieval, Library classification">
<button onclick="classify()">Classify</button>

<div id="output" style="margin-top:25px;"></div>

<script>
function classify() {
  const q = document.getElementById("query").value.toLowerCase();
  let ddc = "", ddcNote = "", cc = "", ccNote = "";

  /* -------- DDC -------- */
  if (q.includes("information retrieval")) {
    ddc = "025.04";
    ddcNote = "Information storage and retrieval";
  }
  else if (q.includes("classification")) {
    ddc = "025.42";
    ddcNote = "Classification and indexing";
  }
  else if (q.includes("library science") || q.includes("librarianship")) {
    ddc = "020.1";
    ddcNote = "Library science â€“ theory and principles";
  }
  else if (q.includes("cataloguing") || q.includes("cataloging")) {
    ddc = "025.3";
    ddcNote = "Cataloguing";
  }
  else if (q.includes("philosophy")) {
    ddc = "100";
    ddcNote = "Philosophy";
  }
  else if (q.includes("political science")) {
    ddc = "320";
    ddcNote = "Political science";
  }
  else if (q.includes("relativity")) {
    ddc = "530.12";
    ddcNote = "Relativity theory";
  }
  else {
    ddc = "000";
    ddcNote = "General works";
  }

  /* -------- COLON CLASSIFICATION -------- */
  if (q.includes("information retrieval")) {
    cc = "2;7";
    ccNote = "P: Library Science | E: Retrieval";
  }
  else if (q.includes("classification")) {
    cc = "2;42";
    ccNote = "P: Library Science | E: Classification";
  }
  else if (q.includes("library science")) {
    cc = "2;44";
    ccNote = "P: Library Science | E: Theory";
  }
  else if (q.includes("philosophy")) {
    cc = "A";
    ccNote = "P: Philosophy";
  }
  else if (q.includes("political science")) {
    cc = "A;3";
    ccNote = "P: Political Science";
  }
  else if (q.includes("relativity")) {
    cc = "B;12";
    ccNote = "P: Physics | E: Relativity";
  }
  else {
    cc = "Z";
    ccNote = "General knowledge";
  }

  document.getElementById("output").innerHTML = `
    <h3>Classification Result</h3>
    <p><strong>Input analysed:</strong> ${q}</p>

    <h4>ðŸ“˜ Dewey Decimal Classification</h4>
    <p><strong>${ddc}</strong> â€” ${ddcNote}</p>

    <h4>ðŸ“— Colon Classification</h4>
    <p><strong>${cc}</strong> â€” ${ccNote}</p>

    <p><em>Generated using rule-based subject analysis.</em></p>
  `;
}
</script>

</body>
</html>
