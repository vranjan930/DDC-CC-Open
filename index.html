<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DDC & CC Open Classification Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; margin: 40px; }
input { padding: 8px; width: 360px; }
button { padding: 8px 16px; margin-left: 6px; }
h4 { margin-bottom: 5px; }
</style>
</head>

<body>

<h1>DDC & CC Open Classification Tool</h1>
<p><b>Purpose:</b> Subject-based classification support using DDC and Colon Classification.</p>

<hr>

<h3>Enter Subject / Title / Concept</h3>

<input type="text" id="query" placeholder="e.g. Information retrieval, Library classification">
<button onclick="classify()">Classify</button>

<div id="output" style="margin-top:25px;"></div>

<script>
function classify() {

  const q = document.getElementById("query").value.toLowerCase();
  let ddc = "", ddcNote = "", cc = "", ccNote = "";

  /* ---------- DDC LOGIC ---------- */
  if (q.includes("library")) {
    ddc = "020";
    ddcNote = "Library & Information Sciences";
  }
  if (q.includes("library science") || q.includes("librarianship")) {
    ddc = "020.1";
    ddcNote = "Library science â€“ theory and principles";
  }
  if (q.includes("classification")) {
    ddc = "025.42";
    ddcNote = "Classification and indexing";
  }
  if (q.includes("cataloguing") || q.includes("cataloging")) {
    ddc = "025.3";
    ddcNote = "Cataloguing";
  }
  if (q.includes("information retrieval")) {
    ddc = "025.04";
    ddcNote = "Information storage and retrieval";
  }
  if (q.includes("artificial intelligence") || q.includes("machine learning")) {
    ddc = "006.3";
    ddcNote = "Artificial intelligence";
  }
  if (q.includes("political science")) {
    ddc = "320";
    ddcNote = "Political science";
  }
  if (q.includes("philosophy")) {
    ddc = "100";
    ddcNote = "Philosophy";
  }
  if (q.includes("relativity")) {
    ddc = "530.12";
    ddcNote = "Relativity theory (Physics)";
  }

  if (!ddc) {
    ddc = "000";
    ddcNote = "General works (fallback)";
  }

  /* ---------- COLON CLASSIFICATION ---------- */
  if (q.includes("library science")) {
    cc = "2;44";
    ccNote = "P: Library Science | E: Theory";
  }
  else if (q.includes("classification")) {
    cc = "2;42";
    ccNote = "P: Library Science | E: Classification";
  }
  else if (q.includes("information retrieval")) {
    cc = "2;7";
    ccNote = "P: Library Science | E: Retrieval";
  }
  else if (q.includes("artificial intelligence")) {
    cc = "X;6";
    ccNote = "P: Computer Science | E: AI";
  }
  else if (q.includes("political science")) {
    cc = "A;3";
    ccNote = "P: Political Science";
  }
  else if (q.includes("philosophy")) {
    cc = "A";
    ccNote = "P: Philosophy";
  }
  else if (q.includes("relativity")) {
    cc = "B;12";
    ccNote = "P: Physics | E: Relativity";
  }
  else {
    cc = "Z";
    ccNote = "General knowledge (fallback)";
  }

  document.getElementById("output").innerHTML = `
    <h3>Classification Result</h3>
    <p><b>Input analysed:</b> ${q}</p>

    <h4>ðŸ“˜ Dewey Decimal Classification</h4>
    <p><b>${ddc}</b> â€” ${ddcNote}</p>

    <h4>ðŸ“— Colon Classification</h4>
    <p><b>${cc}</b> â€” ${ccNote}</p>

    <p><em>Generated using rule-based subject analysis (library-correct).</em></p>
  `;
}
</script>

</body>
</html>
